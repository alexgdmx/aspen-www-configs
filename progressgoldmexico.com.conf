<VirtualHost *:80>

  ServerName progressgoldmexico.com
  ServerAlias *progressgoldmexico.com
  DocumentRoot /var/www/html/progressgoldmexico.com

  <Directory /var/www/html/progressgoldmexico.com>
    AllowOverride All
    allow from all
    Options None
    Require all granted
  </Directory>

  ErrorLog "logs/progressgoldmexico_error_log"
  CustomLog "logs/progressgoldmexico_access_log" combined

</VirtualHost>


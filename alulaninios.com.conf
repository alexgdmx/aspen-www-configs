<VirtualHost *:80>

  ServerName alulaniños.com
  ServerAlias www.alulaniños.com
  DocumentRoot /var/www/html/alulaninos.com

  <Directory /var/www/html/alulaninos.com>
    AllowOverride All
    allow from all
    Options None
    Require all granted
  </Directory>

  ErrorLog "logs/alulaninios_error_log"
  CustomLog "logs/alulaninios_access_log" combined

</VirtualHost>


<VirtualHost *:80>

  ServerName newsletter.lechedemagnesiaphillips.com
  ServerAlias newsletter.lechedemagnesiaphillips.com
  DocumentRoot /var/www/html/newsletter.lechemagnesia.com

  <Directory /var/www/html/newsletter.lechemagnesia.com>
    AllowOverride All
    allow from all
    Options None
    Require all granted
  </Directory>

  ErrorLog "logs/newsletter_lechemagnesia_error_log"
  CustomLog "logs/newsletter_lechemagnesia_access_log" combined

</VirtualHost>


<VirtualHost *:80>
    ServerName ejemplo.aspenlabs.com.mx

    DocumentRoot /var/www/html/ejemplo.aspenlabs.com.mx/
	
   <Directory /var/www/html/ejemplo.aspenlbs.com.mx>
        Options +SymLinksIfOwnerMatch
        AllowOverride All
        Order deny,allow
        Allow from all
    </Directory>

	ErrorLog "logs/ejemplo_aspenlabs_com_mx_mx_error_log"
	CustomLog "logs/ejemplo_aspenlabs_com_mx_access_log" combined
</VirtualHost>

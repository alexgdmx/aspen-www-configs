<VirtualHost *:80>
    ServerName alulaprogress.aspenlatam.com.pe
    DocumentRoot /var/www/html/alulaprogress.aspenlatam.com.pe/
	
   <Directory /var/www/html/alulaprogress.aspenlatam.com.pe>
        Options +SymLinksIfOwnerMatch
        AllowOverride All
        Order deny,allow
        Allow from all
    </Directory>

	ErrorLog "logs/alulaprogress_aspenlatam_com_pe_error_log"
	CustomLog "logs/alulaprogress_aspenlatam_com_pe_access_log" combined
</VirtualHost>

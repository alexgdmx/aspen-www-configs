<VirtualHost *:80>

  ServerName salud3.aspenlabs.com.mx
  ServerAlias salud3.aspenlabs.com.mx
  DocumentRoot /var/www/html/salud3.aspenlabs.com.mx

  <Directory /var/www/html/salud3.aspenlabs.com.mx>
    AllowOverride All
    allow from all
    Options None
    Require all granted
  </Directory>

  ErrorLog "logs/salud3_aspenlabs_com_mx_error_log"
  CustomLog "logs/salud3_aspenlabs_com_mx_access_log" combined

</VirtualHost>

